<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<header>
  <div class="header__container">
      <div class="header__logo">
          <div class="header__logo__burger">
              <img src="/media/icons/Burger.png" alt="Menu">
          </div>
          <div class="header__logo__logo">
              <img src="/media/icons/LogoYoutube.png" alt="Menu">
          </div>
      </div>
      <div class="header__search-bar">
          <form action="">
              <input type="text" placeholder="Search..">
              <div class="header__search-bar__icon">
                  <img src="/media/icons/Search.png" alt="Busca">
              </div>
          </form>
          <div class="header__search-bar__mic">
              <img src="/media/icons/Mic.png" alt="Voz">
          </div>
      </div>
      <div class="header__user">
          <div class="header__user__apps">
              <img src="/media/icons/Apps.png" alt="Apps">
          </div>
          <div class="header__user__settings">
              <img src="/media/icons/Options.png" alt="Settings">
          </div>
          <div class="header__user__sign-in">
              <div class="header__user__sign-in__icon">
                  <img src="/media/icons/User.png" alt="Sign In">
              </div>
              <div class="header__user__sign-in__text">
                  <p class="header__user__sign-in__text--center">Sign In</p>
              </div>
          </div>
      </div>
  </div>
</header>
<body>
</body>
</html>
